@if (interval$ | async; as interval) {
    <div class="cmp-time-card">
        <div class="cmp-time-card__date">{{ interval | toLocalDate: 'long' }}</div>
        <div class="cmp-time-card__time">{{ interval | toLocalTime }}</div>
        <div class="cmp-time-card__week">
            {{ 'labels.week' | translate }} {{ interval | toWeek }}
        </div>
    </div>
}
