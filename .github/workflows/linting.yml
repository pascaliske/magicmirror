name: Linting
on: push

permissions:
  contents: read
  pull-requests: read

jobs:
  lint-ansible:
    name: Ansible
    runs-on: ubuntu-latest
    steps:
      # checkout
      - uses: actions/checkout@v4

      # workaround: ensure git directory exists in working directory, ansible action requires this
      - name: Symlink Git directory to ansible working directory
        run: |
          ln -s ${{ github.workspace }}/.git ${{ github.workspace }}/ansible/.git
          ln -s ${{ github.workspace }}/.ansible-lint ${{ github.workspace }}/ansible/.ansible-lint

      # lint ansible
      - uses: ansible/ansible-lint@v24.2.1
        with:
          working_directory: ./ansible

  lint-dockerfile:
    name: Dockerfile
    runs-on: ubuntu-latest
    steps:
      # checkout
      - uses: actions/checkout@v4

      # lint dockerfile
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          failure-threshold: warning

  lint-angular:
    name: Angular
    runs-on: ubuntu-latest
    steps:
      # checkout
      - uses: actions/checkout@v4

      # setup node
      - uses: actions/setup-node@v4.0.2
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      # lint angular
      - name: Lint
        run: |
          yarn install --frozen-lockfile --ignore-scripts
          yarn run lint

  lint-go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      # checkout
      - uses: actions/checkout@v4

      # setup go
      - uses: actions/setup-go@v5
        with:
          go-version: 1.19

      # lint go
      - uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: server
